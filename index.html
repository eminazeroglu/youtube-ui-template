<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="layout">
        <aside class="layout-left">
            <div class="top">
                <button class="menu">
                    <i class="icon icon-menu"></i>
                </button>
                <a href="#" class="logo">
                    <img src="./assets/img/logo.svg" class="img-contain" alt="">
                </a>
            </div>

            <nav class="navbar">
                <a href="#" class="navbar-link active">
                    <i class="icon icon-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-explore"></i>
                    <span>Explores</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-shorts"></i>
                    <span>Shorts</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-subscription"></i>
                    <span>Subscriptions</span>
                </a>

                <div class="hr"></div>

                <a href="#" class="navbar-link">
                    <i class="icon icon-library"></i>
                    <span>Library</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-history"></i>
                    <span>History</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-your-video"></i>
                    <span>Your videos</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-watch"></i>
                    <span>Watch later</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-like"></i>
                    <span>Liked videos</span>
                </a>

                <button class="navbar-link">
                    <i class="icon icon-arrow-down"></i>
                    <span>Show more</span>
                </button>

                <div class="hr"></div>

                <div class="subscription">
                    <h4 class="title">Subscriptons</h4>
                    <div class="subscription-content">
                        <a href="#" class="subscription-item">
                            <figure>
                                <img class="img-cover"
                                    src="https://images.unsplash.com/photo-1616002411355-49593fd89721?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                            <span class="text">Nadir On The Go</span>
                            <span class="dot"></span>
                        </a>
                        <a href="#" class="subscription-item">
                            <figure>
                                <img class="img-cover"
                                    src="https://images.unsplash.com/photo-1616002411355-49593fd89721?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                            <span class="text">Coke Studio Banglaasdassad asdsadsa</span>
                            <span class="dot"></span>
                        </a>
                        <a href="#" class="subscription-item">
                            <figure>
                                <img class="img-cover"
                                    src="https://images.unsplash.com/photo-1616002411355-49593fd89721?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                            <span class="text">Nadir On The Go</span>
                            <span class="dot"></span>
                        </a>
                        <a href="#" class="subscription-item">
                            <figure>
                                <img class="img-cover"
                                    src="https://images.unsplash.com/photo-1616002411355-49593fd89721?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                            <span class="text">Nadir On The Go</span>
                            <span class="dot"></span>
                        </a>
                    </div>
                </div>

            </nav>
        </aside>

        <div class="layout-content">
            <header class="header">
                <div class="search-box">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button>
                            <i class="icon icon-search"></i>
                        </button>
                    </div>
                    <button class="voice">
                        <i class="icon icon-voice"></i>
                    </button>
                </div>
                <div class="buttons">
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-create"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-more"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-bell"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <button class="profile">
                            <figure>
                                <img class="img-cover" src="https://images.unsplash.com/photo-1616002411355-49593fd89721?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                            </figure>
                        </button>
                    </div>
                </div>
            </header>
        </div>
    </main>
</body>

</html>
